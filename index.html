<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <title>Tone Generator</title>
</head>

<body>
    <h1>Tone & Noise Generator</h1>
    <div class="app-container">
        <h2>TONE SELECTOR</h2>
        <div class="wavetype-container">
            <div class="wavetype-radio">
                <input class="wavetype" type="radio" name="wave" value="sine" id="waveform" checked>
                <label for="sine">Sine</label>
                <input class="wavetype" type="radio" name="wave" value="square" id="waveform">
                <label for="square">Square</label>
                <input class="wavetype" type="radio" name="wave" value="sawtooth" id="waveform">
                <label for="sawtooth">Sawtooth</label>
                <input class="wavetype" type="radio" name="wave" value="triangle" id="waveform">
                <label for="triangle">Triangle</label>
            </div>
        </div>
        <div class="app-container">
            <div class="freq-slider">
                <span id="freq-value"></span> Hz
                <br />
                <div class="freq-slider-container">
                    <input class="freq-input-slider" id="freq-input-slider" type="range" min="20" max="20000"
                    value="440">
                    <br />
                </div>
            </div>
            <div class="button-container">
                <button class="freq-play-toggle" id="freq-play-toggle">PLAY</button>
            </div>
        </div>
    </div>
        <div class="app-container">
            <h2>NOISE SELECTOR</h2>
            <div class="noise-container">
                <div class="noise-radio">
                    <input class="noise" type="radio" name="noise" value="white" id="noise">
                    <label for="white">White</label>
                    <input class="noise" type="radio" name="noise" value="pink" id="noise" checked>
                    <label for="pink">Pink</label>
                    <input class="noise" type="radio" name="noise" value="brown" id="noise">
                    <label for="brown">Brown</label>
                </div>
            </div>
            <div class="app-container">
                    <div class="button-container">
                        <button class="noise-play-toggle" id="noise-play-toggle">PLAY</button>
                    </div>
            </div>
    </div>
</body>
<script src="./assets/app.js"></script>

</html>
